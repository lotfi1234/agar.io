<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <style> body {padding: 0; margin-top: 0px;margin-left:20px} </style>
     <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
  <script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <script language="javascript" type="text/javascript" src="blob.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="mainPanel" class="center-container" style="opacity: 1;width:300px;">
      <center>
<div id="blocker" class="play-blocker" style="display: none;"><span class="connecting-text" style="display:block" data-itr="page_connecting">Connecting</span><img src="img/loader.gif" alt="loader"><span class="connecting-info" style="display:block">Connecting to arena...</span></div>
<div role="form" novalidate="">
<div class="form-group clearfix">
<div style="float:left;margin-left:20px"><h2>Agar.io</h2></div>

</div>
<div class="form-group clearfix">
<input id="nick" class="form-control" placeholder="Nick" maxlength="15" autofocus="">
</div>
<div class="form-group" id="agario-main-buttons">
<div class="row">
<button type="submit" class="btn btn-play btn-primary" data-itr="page_play">Play</button>
</div>
</div>
</div>
      </center>
</div>
<div id="instructions">
<hr style="margin-top:10px;margin-bottom:10px">
<center><span class="text-muted">
<span data-itr="page_instructions_mouse">Move your mouse to control your cell</span><br>
<span data-itr="page_instructions_space">Press <b>Space</b> to split</span><br>
<span data-itr="page_instructions_w">Press <b>W</b> to eject some mass</span><br>
</span></center>
</div>
</div>
  </body>
</html>
